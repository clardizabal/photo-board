<div id='container'>
  <div class='navigation'>
    <ul>
      <li><a href="#/board" class='index'>My Board</a></li>
      <li><a href="#/upload" class='upload'>Upload</a></li>
      <!-- <li><a href="#/game" class='game'>Play</a></li> -->
    </ul>
  </div>

  <div class='board' ng-repeat='photo in randomSix track by $index'>
    <container class='card'>
      <img class='flip' src='{{photo.img}}' ng-hide="!showme"/>
      <a href="" ng-click="showme=true">Show</a>
      <button ng-click="showme=false">Hide</button> 
    </container>
  </div>

</div>
